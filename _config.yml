disqus_shortname: yunusblog
comments: true
reading_time:     false
words_per_minute: 200
# Your site's domain goes here (eg: //mmistakes.github.io, http://mademistakes.com, etc)
# When testing locally leave blank or use http://localhost:4000
url: http://oksuz.github.io

# Owner/author information
owner:
  name:           Yunus Oksuz
  avatar:         avatar.jpg
  bio:            "Software Developer, Besiktas Fan, Battlefield Player, Cyclist"
  email:          "yunusoksuz[_at_]gmail.com"
  # Social networking links used in footer. Update and remove as you like.
  twitter:  yunusdev      
  facebook: oksuzio      
  github: oksuz        
  stackexchange: https://stackoverflow.com/users/1150826/oksuz 
  linkedin: http://tr.linkedin.com/in/yunusoksuz       
  instagram: oksuz7      
  flickr: yunusoksuz         
  tumblr:         
  # For Google Authorship https://plus.google.com/authorship
  # google plus id, include the '+', eg +mmistakes
  google_plus:    +YunusOksuz

# Background image to be tiled on all pages
background: witewall_3.png

# Analytics and webmaster tools stuff goes here
google_analytics:   
google_verify:      
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:         

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    Europe/Istanbul
future:      true
highlighter: pygments
markdown:    redcarpet
gems:
  - jekyll-sitemap
sass:
  sass_dir: _sass
  style: compressed

# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:   /:categories/:title/

# Amount of post to show on home page
paginate: 5

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  use_coderay: true
  input: GFM

  coderay:
    coderay_line_numbers: nil
    coderay_line_numbers_start: 1
    coderay_tab_width: 4
    coderay_bold_every: 10
    coderay_css: class

redcarpet:
  extensions: ["no_intra_emphasis", "fenced_code_blocks", "autolink", "tables", "with_toc_data"]

include: [".htaccess"]
exclude: ["deployer.py", "lib", "config.rb", "Capfile", "config", "Gemfile", "Gemfile.lock", "README.md", "LICENSE", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules"]
